<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬øQuieres ser mi Valent√≠n? üíò</title>
  <style>
    :root {
      --bg1: #ffb6d9;
      --bg2: #ffc9e3;
      --card: rgba(255,255,255,0.90);
      --text: #2b2b2b;
      --shadow: 0 18px 45px rgba(0,0,0,.15);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(-45deg, #ffb6d9, #ffc9e3, #ffe0ec, #ffb6d9);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 18px;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(700px, 95%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 30px;
      text-align: center;
      min-height: 500px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 6px 0 14px;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
    }

    p {
      font-size: 1.2rem;
    }

    .img-wrap {
      display: grid;
      place-items: center;
      margin: 14px 0;
      gap: 12px;
    }

    img {
      width: min(360px, 90%);
      max-height: 260px;
      object-fit: contain;
      border-radius: 14px;
    }

    .btn-area {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 160px;
    }

    button {
      border: 0;
      padding: 16px 28px;
      border-radius: 999px;
      font-size: 1.3rem;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d7d, #ff7aa2);
      color: white;
      left: 35%;
      top: 60px;
    }

    .no {
      background: #e9e9ef;
      color: #2b2b2b;
      left: 55%;
      top: 60px;
    }

    .hidden { display: none; }

    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 3.2rem;
      animation: floatUp 5s ease-in forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <section id="question">
      <h1>Karencita, quieres ser mi Valent√≠n? &lt;3</h1>

      <div class="img-wrap">
        <img src="https://media.giphy.com/media/GDG1MCvcotq36/giphy.gif">
      </div>

      <div class="btn-area" id="btnArea">
        <button class="yes" id="yesBtn">S√≠ üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
      </div>
    </section>

    <section id="thanks" class="hidden">
      <h1>Sab√≠a que tomar√≠as la mejor decisi√≥n! uwu</h1>

      <div class="img-wrap">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnppbm51ZmYwZXQ1bDY3emhrc2ozZHJyNTloYmhzbXZ5djhmODVrYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/EkOoatbIcbmmHiU7Mz/giphy.gif">
      </div>

      <p>Gracias por otro san valent√≠n juntos, te adoro con todo mi coraz√≥n &lt;3</p>
    </section>
  </main>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");
    const question = document.getElementById("question");
    const thanks = document.getElementById("thanks");

    function moveNo() {
      const area = btnArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const padding = 10;

      const x = Math.random() * (area.width - btn.width - padding * 2) + padding;
      const y = Math.random() * (area.height - btn.height - padding * 2) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function spawnHearts() {
      const hearts = ["üíñ","üíò","üíï","üíù","üíó","‚ù§Ô∏è"];
      for (let i = 0; i < 45; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (4 + Math.random() * 2) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
      }
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      moveNo();
    });
    noBtn.addEventListener("click", e => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      question.classList.add("hidden");
      thanks.classList.remove("hidden");
      spawnHearts();
    });
  </script>
</body>
</html>
